<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header using float tag</title>
    <style>
      .op {
        background-color: red;
        margin: 5px;
        text-align: center;
        font-weight: bold;
        width: 150px;
        height: 30px;
        border: 3px solid black;
        float: left;
        /* clear: left;
            clear: right;
            clear: both; */
      }
      h3:hover {
        color: yellow;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h3 class="op1 op">HOME</h3>
      <h3 class="op2 op">Carrier</h3>
      <h3 class="op3 op">Faculty</h3>
      <h3 class="op4 op">placement</h3>
      <h3 class="op5 op">result</h3>
      <h3 class="op6 op">Examinations</h3>
    </div>
  </body>
</html>
