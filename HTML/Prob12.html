<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced HTML Table Example</title>
</head>
<body>

    <h2 style="text-align: center;">Advanced Student Marks Table</h2>

    <table border="7px" cellspacing="10pz" cellpadding="10px" align="center">
        <caption><strong>Student Grades Report</strong></caption>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Abhay Maurya</td>
            <td>95</td>
            <td>88</td>
            <td>92</td>
            <td>275</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Riya Sharma</td>
            <td>85</td>
            <td>79</td>
            <td>80</td>
            <td>244</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Aman Verma</td>
            <td>75</td>
            <td>70</td>
            <td>78</td>
            <td>223</td>
        </tr>
        <tr>
            <td colspan="5" align="right"><strong>Average Total</strong></td>
            <td>247.3</td>
        </tr>
    </table>

</body>
</html>
